<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>TALK App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
        <script type="text/javascript" src="javascript.js"></script>
        <script src="http://tinymce.cachefly.net/4.2/tinymce.min.js"></script>
    </head>
    <body>
        <h1 class="text-center">TALK App</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1 col-lg-1 col-sm-1 form-group-lg">
                     <label for="toWhom">To: </label>
                </div>
                 <div class="col-md-11 col-lg-11 col-sm-11">
                    <select id="toWhom" class="form-control">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-lg-12 col-sm-12">
                    <textarea class="form-control" rows="20" id="messages"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-lg-8 col-sm-9 form-group form-group-lg">
                     <input type="text" class="form-control" id="text" placeholder="Type your message here">
                </div>
                <div class="col-md-4 col-lg-4 col-sm-3">
                    <button type="submit" class="btn-lg btn-primary" id="send">Send</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
